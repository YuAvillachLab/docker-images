version: '3.3'
services:

  # nginx
  nginx:
    image: dbmi/nginx:${nginx_version}
    labels:
      - "edu.hms.harvard.dbmi.stack.name=${STACK_NAME}"
      - "edu.hms.harvard.dbmi.stack.env=${STACK_ENV}"
    restart: always
    # application stack exposed ports
    ports:
      - 80:80
      - 443:443
    networks:
      - i2b2-net


  ## PIC-SURE API Stack ##
  # IRCT
  irct:
    image: dbmi/irct:${irct_version}
    labels:
      - "edu.hms.harvard.dbmi.stack.name=${STACK_NAME}"
      - "edu.hms.harvard.dbmi.stack.env=${STACK_ENV}"
    depends_on:
       - nginx
       - db
    env_file:
      - ${ENV_FILE}
    restart: always
    networks:
      - i2b2-net
    expose:
      - 8080

  irct-init:
    image: dbmi/irct-init:${irct_init_version}
    depends_on:
      - irct
    env_file:
      - ${ENV_FILE}
    restart: on-failure:10
    networks:
      - i2b2-net

  # IRCT DB
  db:
    image: mysql:latest
    container_name: ${IRCTMYSQLADDRESS}
    labels:
      - "edu.hms.harvard.dbmi.stack.name=${STACK_NAME}"
      - "edu.hms.harvard.dbmi.stack.env=${STACK_ENV}"
    env_file:
      - ${ENV_FILE}
    environment:
      - MYSQL_DATABASE=irct
    restart: always
    expose:
      - 3306
    ports:
      - 3306:3306
    networks:
      - i2b2-net
    volumes:
      - mysql-data:/var/lib/mysql

networks:
    i2b2-net:

volumes:
    mysql-data:
